<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
</head>
<link rel="stylesheet" href="rock-paper.css">

<body>
    <p>
        Rock Paper Scissors
    </p>
    
    <p class="imago">
        <button class="butt" id="butte">
        <img class="imago2" src="rock.svg" alt=""></button>

        <button class="butt" id="buttd">
        <img class="imago2" src="paper.svg" alt=""></button>

        <button class="butt" id="buttt">
        <img class="imago2" src="scissors.svg" alt=""></button>

    </p>

    <p class ="js-result"></p>
    <p class="js-result2"></p>
    <p class ="js-moves"></p>
    <p class="js-score"></p>

    <p class="opn-msg">
        Click on either of the buttons below to initialize the Game! 
    </p>

    <p>
        <button class="butt2" id="buttc" onclick="
        document.querySelector('.opn-msg').innerHTML = '';">RESET</button>

        <button class = "butt2" id="nache" onclick="
        document.querySelector('.opn-msg').innerHTML = ''; 
        Auto();
        ">Auto Play!</button>
    </p>

    <p class="js-confirmation"></p>

<script src="rock-paper.js"></script>
</body>
</html>
